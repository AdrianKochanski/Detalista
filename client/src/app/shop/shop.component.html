<div class="container">
  <div class="row">

    <section class="col-3">
      <ng-container *ngIf="products && brands">
        <h5 class="text-warning ml-3 mt-4 mb-3">Sort</h5>
        <select
          name="sort" id="sort"
          class="custom-select mb-4"
          (change)="onSortSelected($event.target.value)">
          <option
            *ngFor="let sortOption of sortOptions"
            [value]="sortOption.value"
            [id]="sortOption.value"
            [selected]="sortOption.value == this.shopParams.sortSelected"
          >
            {{sortOption.name}}
          </option>
        </select>

        <h5 class="text-warning ml-3">Brands</h5>

        <ul class="list-group my-3">
          <li class="list-group-item"
            id="{{brand.id}}"
            *ngFor="let brand of brands"
            [class.active]="brand.id === this.shopParams.brandIdSelected"
            [value]="brand.id"
            (click)="onBrandSelected(brand.id)"
          >
            {{brand.name}}
          </li>
        </ul>

        <h5 class="text-warning ml-3">Types</h5>

        <ul class="list-group my-3">
          <li class="list-group-item"
            id="{{type.id}}"
            *ngFor="let type of types"
            [class.active]='type.id === this.shopParams.typeIdSelected'
            [value]="type.id"
            (click)="onTypeSelected(type.id)"
          >
            {{type.name}}
          </li>
        </ul>
      </ng-container>
    </section>

    <section class="col-9">
      <div class="d-flex justify-content-between align-items-center pb-2">

        <app-paging-header
          [totalCount]="shopParams.itemsCount"
          [pageSize]="shopParams.pageSize"
          [pageNumber]="shopParams.pageNumber"
        ></app-paging-header>

        <div class="form-inline" *ngIf="products">
          <input (keyup.enter)="onSearch()" type="text" class="form-control" style="width: 300px;" placeholder="Search" #search>
          <button
            (click)="onSearch()"
            class="btn btn-outline-primary my-2"
          >
            Search
          </button>
          <button (click)="onReset()" class="btn btn-outline-success my-2">Reset</button>
        </div>
      </div>

      <div class="row">
        <div class="col-4 mb-4" *ngFor="let product of products">
          <app-product-item [product]="product"></app-product-item>
        </div>
      </div>

      <div
        *ngIf="this.shopParams.itemsCount > 0"
        class="d-flex justify-content-center"
      >
        <app-pager
          [totalCount] = "this.shopParams.itemsCount"
          [pageSize] = "this.shopParams.pageSize"
          (pageChanged) = "this.onPageChanged($event)"
        ></app-pager>
      </div>

    </section>
  </div>
</div>
