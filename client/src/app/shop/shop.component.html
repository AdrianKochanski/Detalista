<div class="container">
  <div class="row" *ngIf="(shopParams$ | async) as shopParams">
    <section class="col-12 col-sm-5 col-md-3">
      <app-product-filter
      ></app-product-filter>
    </section>

    <section class="col-12 col-sm-7 col-md-9">
      <div class="d-flex flex-column justify-content-between align-items-left pb-2">

        <app-paging-header class="me-3"></app-paging-header>

        <div class="d-flex">
          <input
            (keyup.enter)="onSearch()"
            type="text"
            class="form-control"
            style="max-width: 300px; width: 100%;"
            [(value)]="shopParams.search"
            placeholder="Search" #search>
          <button (click)="onSearch()" class="btn btn-outline-primary mx-2">Search</button>
          <button (click)="onReset()" class="btn btn-outline-success">Reset</button>
        </div>
      </div>

      <div class="row" *ngIf="(pagination$ | async) as pagination">
        <div class="col-12 col-sm-6 col-md-4 mb-4" *ngFor="let product of pagination.data">
          <app-product-item [product]="product"></app-product-item>
        </div>
      </div>
    </section>

    <section
      *ngIf="shopParams.itemsCount > 0"
      class="d-flex justify-content-center"
    >
      <app-pager></app-pager>
    </section>
  </div>
</div>
