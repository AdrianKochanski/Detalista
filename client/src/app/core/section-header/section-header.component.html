<ng-container *ngIf="(breadcrumb$ | async) as breadcrumbs">
  <section
    *ngIf="breadcrumbs.length > 0 && breadcrumbs[breadcrumbs.length-1].label !== 'Home'"
    class="py-1 bg-secondary border-bottom mb-3"
  >
    <div class="container">
      <div class="row d-flex align-items-center">
        <div class="col-8">
          <h1 class="breadcrumbHeader">{{breadcrumbs.length > 0 && breadcrumbs[breadcrumbs.length-1].label | titlecase}}</h1>
        </div>
        <div class="col-4">
          <xng-breadcrumb></xng-breadcrumb>
        </div>
      </div>
    </div>
  </section>
</ng-container>
