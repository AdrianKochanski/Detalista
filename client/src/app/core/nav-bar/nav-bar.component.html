<div class="d-flex flex-column flex-nowrap flex-md-row align-items-center justify-content-between
  p-3 bg-primary border-bottom shadow-sm sticky-top">

  <div class="d-flex flex-column flex-wrap flex-md-row align-items-center justify-content-between">
    <img src="/assets/images/logo.png" alt="logo" routerLink="/" class="logo">

    <nav class="my-2 my-md-0 mr-md-3 text-uppercase" style="font-size: larger;">
      <a class="p-2 link-light" [routerLink]="['/']" routerLinkActive="active" [routerLinkActiveOptions]="{exact: true}">Home</a>
      <a class="p-2 link-light" [routerLink]="['/shop']" routerLinkActive="active">Shop</a>
      <a class="p-2 link-light" [routerLink]="['/crypto']" routerLinkActive="active">Crypto</a>
      <a class="p-2 link-light" [routerLink]="['/details']" routerLinkActive="active">Details</a>
      <a class="p-2 link-light" [routerLink]="['/contact']" routerLinkActive="active">Contact</a>
    </nav>
  </div>

  <div class="d-flex align-items-center">
    <a class="position-relative" [routerLink]="['/basket']">
      <i class="fa fa-shopping-cart fa-2x mr-5 text-white"></i>
      <div *ngIf="(basket$ | async) as basket" class="cart-no">{{basket.items.length}}</div>
    </a>
    <ng-container *ngIf="(currentUser$ | async) === null">
      <a routerLink="account/login" class="link-light btn btn-outline-secondary mr-2">Login</a>
      <a routerLink="account/register" class="link-light btn btn-outline-secondary mr-3">Sign up</a>
    </ng-container>

    <ng-container *ngIf="(currentUser$ | async) as user">
      <div class="dropdown pl-3 pr-3" dropdown>
        <a
          id="button-basic"
          dropdownToggle
          type="button"
          class="dropdown-toggle link-light"
          aria-controls="dropdown-basic"
          style="cursor: pointer;"
        >
          <strong>Welcome {{user.displayName}}</strong>
          <span class="caret"></span>
        </a>
        <div
          id="dropdown-basic"
          *dropdownMenu
          class="dropdown-menu dropdown-menu-right"
          role="menu"
          aria-labelledby="button-basic"
          style="cursor: pointer;"
        >
          <a class="dropdown-item d-flex align-items-center py-2" routerLink="basket">
            <i class="fa fa-shopping-cart mr-3"></i>View Basket
          </a>
          <a class="dropdown-item d-flex align-items-center py-2" routerLink="orders">
            <i class="fa fa-history mr-3"></i>View Orders
          </a>
          <div class="dropdown-divider"></div>
          <a class="dropdown-item d-flex align-items-center py-2" (click)="logout()">
            <i class="fa fa-sign-out mr-3"></i>Logout
          </a>
        </div>
      </div>
    </ng-container>

  </div>
</div>
