<div class="container">
  <div *ngIf="(basketService.basket$ | async) === null">
    <p>There are no items in your basket</p>
  </div>

  <div *ngIf="(basketService.basket$ | async) as basket">
    <div class="pb-5">
      <div class="container">
        <div class="row">
          <div class="col-12 py-5 mb-1">
            <app-basket-summary
            (increment)="incrementQuantity($event)"
            (remove)="removeItem($event)"
            [actionsActive]=true
            [basket$]="basketService.basket$"
            ></app-basket-summary>
          </div>
        </div>

        <div class="row">
          <div class="col-6 offset-6">
            <app-order-totals
              [basketTotal$]="basketService.basketTotal$"
            ></app-order-totals>
            <a routerLink="/checkout" class="btn btn-outline-primary py-2 btn-block">Proceed to checkout</a>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
