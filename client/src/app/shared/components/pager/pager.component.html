<pagination
  *ngIf="(shopParams$| async) as shopParams"
  [boundaryLinks]="true"
  previousText="&lsaquo;"
  nextText="&rsaquo;"
  firstText="&laquo;"
  lastText="&raquo;"
  [totalItems]="shopParams.itemsCount"
  [itemsPerPage]="shopParams.pageSize"
  [ngModel]="shopParams.pageNumber"
  (pageChanged)="onPagerChange($event)"
>
</pagination>
