<div class="card h-100 shadow-sm" style="overflow: hidden;">
  <div class="image position-relative" style="cursor: pointer;">
    <img src="{{product.pictureUrl}}" alt="{{product.name}}" class="productImage bg-info">

    <div class="d-flex align-items-center justify-content-center hover-overlay">
      <button
        [disabled]="product.stock <= 0"
        (click)="addItemToBasket()"
        type="button"
        class="btn btn-primary fa fa-shopping-cart mr-2">
      </button>
      <button
        (click)="navigateToDetails()"
        type="button"
        class="btn btn-primary"
      >
        View
      </button>
    </div>
  </div>

  <div class="card-body d-flex flex-column">
    <a (click)="navigateToDetails()" style="cursor: pointer;">
      <h6 class="text-uppercase" appTextMagnificant="true">{{product.name}}</h6>
    </a>
    <span class="mb-2">{{product | productPrice}}</span>
  </div>
</div>
